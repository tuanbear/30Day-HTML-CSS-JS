            src="https://www.nodemy.vn/projects/html-css-js/filter-elements/drinks2.jpg"

          />

            src="https://www.nodemy.vn/projects/html-css-js/filter-elements/drinks3.jpg"

          <img

          />
        </div>

          <img
            src="https://www.nodemy.vn/projects/html-css-js/filter-elements/salad2.jpg"
            alt=""
            type="salad"
          />

            src="https://www.nodemy.vn/projects/html-css-js/filter-elements/dessert1.jpg"
