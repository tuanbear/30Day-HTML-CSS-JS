<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="slide_show">
        <span class="control prev"
          ><i class="fa-solid fa-chevron-left"></i
        ></span>
        <img src="https://picsum.photos/id/779/1200/550" alt="" />
        <span class="control next"
          ><i class="fa-solid fa-chevron-right"></i
        ></span>
      </div>
      <div class="slide_list">
        <span class="active"
          ><img src="https://picsum.photos/id/779/1200/550" alt=""
        /></span>
        <span><img src="https://picsum.photos/id/742/1200/550" alt="" /></span>
        <span><img src="https://picsum.photos/id/191/1200/550" alt="" /></span>
        <span><img src="https://picsum.photos/id/700/1200/550" alt="" /></span>
        <span><img src="https://picsum.photos/id/518/1200/550" alt="" /></span>
        <span><img src="https://picsum.photos/id/439/1200/550" alt="" /></span>
        <span><img src="https://picsum.photos/id/617/1200/550" alt="" /></span>
        <span><img src="https://picsum.photos/id/213/1200/550" alt="" /></span>
        <span><img src="https://picsum.photos/id/900/1200/550" alt="" /></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
