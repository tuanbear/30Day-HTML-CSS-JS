<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Type And Enjoy</h2>
      <button class="key-q">
        <audio src="../Notes/Q.wav"></audio>
        <span>Q</span>
      </button>
      <button class="key-w">
        <audio src="../Notes/W.wav"></audio>
        <span>W</span>
      </button>
      <button class="key-e">
        <audio src="../Notes/E.wav"></audio>
        <span>E</span>
      </button>
      <button class="key-r">
        <audio src="../Notes/R.wav"></audio>
        <span>R</span>
      </button>
      <button class="key-t">
        <audio src="../Notes/T.wav"></audio>
        <span>T</span>
      </button>
      <button class="key-y">
        <audio src="../Notes/Y.wav"></audio>
        <span>Y</span>
      </button>
      <button class="key-u">
        <audio src="../Notes/U.wav"></audio>
        <span>U</span>
      </button>
      <button class="key-i">
        <audio src="../Notes/I.wav"></audio>
        <span>I</span>
      </button>
      <button class="key-o">
        <audio src="../Notes/O.wav"></audio>
        <span>O</span>
      </button>
      <button class="key-p">
        <audio src="../Notes/P.wav"></audio>
        <span>P</span>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
