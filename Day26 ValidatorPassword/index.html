<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form_input">
          <input type="password" />
          <span class="form_eye"></span>
        </div>
        <button>Submit</button>
      </form>
      <div class="validator">
        <div class="lower_case">Lower-case</div>
        <div class="upper_case">Upper-case</div>
        <div class="number">Number</div>
        <div class="symbol">At least one special symbol</div>
        <div class="characters">At least 8 characters</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
